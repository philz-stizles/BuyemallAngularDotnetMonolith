<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.imageUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle fa-2x text-warning mr-2" (click)="setProductCount(-1)" style="cursor: pointer;"></i>

            <span class="font-weight-bold" style="font-size: 1.5em;">{{productCount}}</span>

            <i class="fa fa-plus-circle fa-2x text-warning mx-2" (click)="setProductCount(1)" style="cursor: pointer;"></i>

            <button class="btn btn-outline-secondary ml-4">Add to Cart</button>
        </div>
    </div>
    <div class="col-12">
        <h4>Description</h4>
        <p>{{product.description}}</p>
    </div>
</div>
