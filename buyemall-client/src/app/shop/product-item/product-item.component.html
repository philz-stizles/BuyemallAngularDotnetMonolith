<div class="card h-100 shadow-sm">
    <img class="img-fluid bg-light" src="{{product.imageUrl}}" alt="{{product.name}}"/>
    <div class="card-body d-flex flex-column">

        <a routerLink="/product/{{product.id}}"><h6 class="text-uppercase">{{product.name}}</h6></a>

        <span class="mb-2">{{product.price | currency}}</span>

        <!-- <p class="card-text">{{product.description}}</p> -->

        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <a [routerLink]="['/product/', product.id]" class="btn btn-outline-secondary">View</a>
        </div>
        <!-- <small class="text-muted">9 mins</small> -->
    </div>
</div>
